<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagem</title>
  <link rel="stylesheet" href="teste.css">
  <script src="teste.js" defer></script>
</head>
<body>
  <h1>Carrossel de Imagem</h1>
  <div id="carousel-area">
    <div id="carousel-container">
        <button id="prevBtn" class="carousel-button">&larr;</button>
        <div id="carousel">
            <div id="carousel-img"></div>
        </div>
        <button id="nextBtn" class="carousel-button">&rarr;</button>
    </div>
</div>
</body>
</html>
